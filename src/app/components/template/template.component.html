<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               name="nombre"
               minlength="3"
               [(ngModel)]="usuario.nombre"
               required #nombre="ngModel">
        <div *ngIf="nombre.errors?.required">
          Este campo es requerido
        </div>
        <div *ngIf="nombre.errors?.minlength">
          Por lo menos {{nombre.errors.minlength.requiredLength}} caracteres
        </div>

      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               name="apellido"
               [(ngModel)]="usuario.apellido"
               required>
      </div>
    </div>

  </div>

  <div class="form-group row" [ngClass]="{'has-danger':(mail.errors?.required || mail.errors?.pattern) && mail.touched }">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             name="mail"
             [(ngModel)]="usuario.mail"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
            #mail="ngModel">
      <div class="form-control-feedback" *ngIf="mail.errors?.required">
        Este campo es requerido
      </div>
      <div class="form-control-feedback" *ngIf="mail.errors?.pattern">
        Formato no valido
      </div>
    </div>

  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button [disabled]="!forma.valid" type="submit" 
      class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>
